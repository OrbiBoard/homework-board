<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../../../renderer/remixicon-local.css">
  <style>
    :root {
        --bg-color: rgba(30, 30, 30, 0.95);
        --text-color: #e0e0e0;
        --accent-color: #0078d4;
        --border-color: #444;
        --item-bg: rgba(255, 255, 255, 0.05);
    }
    body { 
        margin: 0; 
        padding: 0; 
        font-family: "Microsoft YaHei", sans-serif; 
        background: var(--bg-color); 
        height: 100vh; 
        box-sizing: border-box; 
        overflow: hidden; 
        display: flex; 
        flex-direction: column; 
        color: var(--text-color);
        user-select: none; /* Prevent selection for better widget feel */
    }
    .header { 
        padding: 12px 16px;
        font-weight: bold; 
        border-bottom: 1px solid var(--border-color); 
        display: flex; 
        justify-content: space-between; 
        align-items: center;
        font-size: 14px;
        background: rgba(0,0,0,0.2);
    }
    .header-title {
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .header-actions {
        display: flex;
        gap: 8px;
    }
    .action-btn {
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
        color: #aaa;
        font-size: 16px;
        border: none;
        background: transparent;
    }
    .action-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
    
    .content { 
        flex: 1; 
        overflow-y: auto; 
        padding: 10px;
    }
    .content::-webkit-scrollbar { width: 4px; }
    .content::-webkit-scrollbar-thumb { background: #555; border-radius: 2px; }

    .homework-item {
        display: flex;
        padding: 8px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        font-size: 13px;
        line-height: 1.5;
    }
    .homework-item:last-child { border-bottom: none; }
    
    .subject-tag {
        font-weight: bold;
        color: #61dafb; /* React blueish for subjects */
        width: 45px;
        flex-shrink: 0;
        margin-right: 8px;
        text-align: right;
        opacity: 0.9;
    }
    .homework-text {
        color: #ddd;
        word-break: break-all;
        white-space: pre-wrap; /* Support multi-line display */
    }

    .empty { 
        color: #666; 
        font-style: italic; 
        text-align: center; 
        margin-top: 60px; 
        font-size: 13px;
    }
    
    /* Loading Spinner */
    .spinning { animation: spin 0.5s linear; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">
        <i class="ri-book-open-line"></i>
        <span id="date-display">每日作业</span>
    </div>
    <div class="header-actions">
        <button id="add-btn" class="action-btn" title="添加/编辑作业"><i class="ri-add-line"></i></button>
        <button id="refresh-btn" class="action-btn" title="刷新"><i class="ri-refresh-line"></i></button>
    </div>
  </div>
  <div id="homework-content" class="content">
      <!-- Items -->
  </div>
  <script src="index.js"></script>
</body>
</html>
